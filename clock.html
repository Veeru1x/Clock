<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üïê Digital Clock</h1>
        <div class="clock" id="clock"></div>
        <div class="date" id="date"></div>
        <div class="time-parts">
            <div class="time-part">
                <div class="time-label">Hours</div>
                <div class="time-value" id="hours"></div>
            </div>
            <div class="time-part">
                <div class="time-label">Minutes</div>
                <div class="time-value" id="minutes"></div>
            </div>
            <div class="time-part">
                <div class="time-label">Seconds</div>
                <div class="time-value" id="seconds"></div>
            </div>
        </div>
        <button class="back-btn" onclick="window.location.href='../Projects.html'">Back to Projects</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
